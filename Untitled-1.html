<html>
  <head>
    <style>
      [title^="hello"]{
        background-color: black;
      }
      [title$="word"]{
        background-color: red;
      }
      [aa*="sbs w"]{
        background-color: blue;
      }
      [bb~="word"]{
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p title="hello">aaaa</p>
    <p title ="hello word">aa</p>
    <p aa="sbsbsbs word sbsbsbsb">aa</p>
    <p bb="sbsbssb word qqqqqqq">aaa</p>
  </body>
</html>
