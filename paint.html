<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  
  //点
  var a = 42
  var b = 42
  dot(a, b, 'green')

  //直线
  for(var i = 42; i < 200; i++){
    dot(i , 53, 'red')
  }

  //一实一空
  for(var i = 42; i < 200; i++){
    dot(i , 63, 'chartreuse')
    if(i++){
      dot(i , 63, 'red')
    }
  }

  //两实两空
  for(var i = 42; i < 200; i+=2){
    dot(i , 73, 'blue')
    dot(i + 1 , 73, 'blue')
    if(i += 2){
      dot(i , 73, 'red')
      dot(i + 1, 73, 'red')
    }
  }

   //三实两孔
   for(var i = 42; i < 200; i+=5){
    dot(i, 83, 'cyan')
    dot(i + 1, 83, 'cyan')
    dot(i + 2, 83, 'cyan')
  }

  // 45度线
  for(var i = 42; i < 200; i++){
    for(var j = 42; j <= i; j++){
      if(i == j){
        dot(i, j + 209, 'cyan')
      }
    }
  }

  //30度线
  for(var i = 42; i < 200; i++){
    for(var j = 42; j <= i; j++){
      if(i == j){
        dot(i, j / 2 + 309, 'cyan')
      }
    }
  }
  
  //对角线
  for(var i = 0; i < 500; i++){
    dot(i, i + 1, "hotpink")
  }

  //空心矩形
  var x = 42
  var y = 251
  while(x < 200){
    x ++
    dot(x, y, 'blue')
  }
  while(y < 409){
    y ++
    dot(x, y, 'blue')
  }
  while(x > 42){
    x --
    dot(x, y, 'blue')
  }
  while(y > 251){
    y --
    dot(x, y, 'blue')
  }

  //实心矩形
  for(var i = 42; i < 200; i++){
    for(var j = 93; j < i; j++){
      dot(i, j, 'darkseagreen')
    }
  } 
  for(var i = 42; i <= 200; i++){
    for(var j = 93; j <= i; j++){
      dot(j, i, 'darkseagreen')
    }
  }

  //半径为50，200空心圆
  for(var i = 0; i < 300; i+=0.09){
    dot(i, 250 + Math.sqrt(2500 - (i - 250) * (i - 250)) , "pink" )
    dot(i, 250 - Math.sqrt(2500 - (i - 250) * (i - 250)) , "pink" )
  }

  for(var i = 0; i < 450; i+=0.09){
    dot(i, 250 + Math.sqrt(40000 - (i - 250) * (i - 250) ) , "hotpink")
    dot(i, 250 - Math.sqrt(40000 - (i - 250) * (i - 250) ) , "hotpink")
  }



  




</script>

<style>
  a{
    color:hotpink
  }
</style>
</html>
