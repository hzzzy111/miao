<script id="ch0103/17" type="xxx">
  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  var a = Math.sqrt( Math.pow((x1 - x2), 2) + Math.pow(y1 - y2, 2) )
  var b = Math.sqrt( Math.pow((x1 - x3), 2) + Math.pow(y1 - y3, 2) )
  var c = Math.sqrt( Math.pow((x3 - x2), 2) + Math.pow(y3 - y2, 2) )
  var p = (a + b + c) / 2
  console.log( Math.sqrt( p * (p - a) * (p - b) * (p - c) ).toFixed(2) );
</script>
