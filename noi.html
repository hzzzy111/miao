<script id="narcissistic">
  debugger
  function isNarcissistic(n){
    let num1, num2, num3
    num1 = n % 10 //个位数
    num2 = (n - num1) / 10 % 10 //十位数
    num3 = (n - n % 100) / 100 //百位数
    if(num1 ** 3 + num2 ** 3 + num3 ** 3 == n){
      return true
    }else{
      return false
    }
  }

</script>

    let result = ""

      target = n  //需要一个变量保存n，不然循环的n会变

<script id="weekday">
  debugger
  
  function weekDay(year, month){
    let day = 0
    
    for(let i = 1; i < year; i++){
     
      if(isLeapYear(year)){
        day += 366
      }else{
        day += 365
      }

    }

    for(let i = 1; i < month; i++){
      day += getMonthDay(year, i)
    }

    return (day + 1) % 7
  }

  function isLeapYear(year){
    return year % 400 == 0 || year % 4 == 0 && year % 100 !== 0
  }

  function getMonthDay(year, month){
    
    switch(month){
      case 4:
      case 6:
      case 9:
      case 11:
        return 30
      case 2:
        if(isLeapYear(year)){
          return 29
        }else{
          return 28
        }
      default:
        return 31
    }

  }


</script>

<!-- 辗转相除，辗转相减 -->
<script id="lcf&lcm">
  function lcf(a, b) {
    var c
    while (a && b) {
      c = a % b
      a = b
      b = c
    }
    return a || b
  }

  function lcf(a, b) {
    while (a != b) {
      if (b > a) {
        let c = a
        a = b
        b = c
      }
      a = a - b
    }
    return a
  }
  function lcm(a, b) {
    return a * b / lcf(a,b)
  }
</script>

<script id="sqrt">
  debugger
  // 二分法
  function sqrt(x){
    let low = 0
    let height = x

    while(height - low > 0.000000001){    //当两个数相见接近这个数
      let mid = (height + low) / 2    //就一直去中间的值
      
      if(mid * mid > x){      //这两个就一直相减凑出来
        height = mid
      }else {
        low = mid
      }

    }

    return height

  }

  sqrt(5)
</script>


<script id="sqrt">
  牛顿法

  debugger
  
  function sqrt(n) {
    var x = n
    while (Math.abs(x * x - n) > 0.00001) {
      x = x / 2 + n / (2 * x)
    }
    return x
  }

sqrt(5)
</script>
