<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    body{
        margin: auto;
      }
    .container{ 
      height: 137px;
      width: 137px;
      color: green;
      border: 1px solid black;
      font-size: 0;
      zoom: 2;
      padding: 50px;
      text-align: center;
      float: left;
    }
    sb{
      font-size: 36px;
      margin: auto;
      font-weight: bold;
      color: coral;
    }
    
    div{
      width: 35.6px;
      height: 35.6px;
      font-size: 16px;
      display: inline-block;
      margin-top: -5px;
      margin-left: -5px;
      border: 5px solid blue;
      position: relative;
      line-height: 35.6px;
    }
    div:hover{
      border: 5px solid red;
      cursor: pointer;
      z-index: 2;
    }

    section{
      width: 35.6px;
      height: 35.6px;
      font-size: 16px;
      border: 5px solid blue;
      /* margin-top: -5px; */
      position: relative;
      line-height: 35.6px;
    }
    section:nth-child(3n + 2){
      margin-left: 40.6px;
      margin-top: -45.6px;
    }
    section:nth-child(3n + 3){
      margin-left: 81.2px;
      margin-top: -45.6px;
    }
    section:nth-child(3n + 1){
      margin-top: -5px;
    }
    section:hover{
      border: 5px solid red;
      cursor: pointer;
      z-index: 2;
    }

    .box{
      width: 126.8px;
      height: 126.8px;
      border: none;
    }
    div.box:hover{
      border: none;
     
    }
    p{
      width: 35.6px;
      height: 35.6px;
      font-size: 16px;
      border: 5px solid blue;
      position: relative;
      line-height: 35.6px;
      float:left ;
      margin-top: -5px;
      margin-left: -5px;
    }
    p:nth-child(3n + 1){
      margin-left: 0;
    }
    P:nth-child(-n + 3){
      margin-top: 0;
    }
    p:hover{
      border: 5px solid red;
      cursor: pointer;
      z-index: 2;
    }

    table.pseudo{
      border-collapse: collapse;
    }
    table.pseudo tr {
      border: 5px solid blue;
    }
    table.pseudo tr td{
      font-size: 16px;
      border: 5px solid blue;
      width: 35.6px;
      height: 35.6px;
      position: relative;
    }
    table.pseudo tr td:hover:before{
      content: '';
      border: 5px solid red;
      position: absolute;
      top: -5px;
      right: -5px;
      bottom: -5px;
      left: -5px;
      cursor: pointer;
      pointer-events: none;
    }

    table.col{
      border: 5px solid blue;
    } 
    table.col tr{
      /* border: 5px solid blue; */
    }
    table.col tr td{
      font-size: 16px;
      /* border: 5px solid blue; */
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <sb>inline</sb>
  </main>

  <main class="container">
  <section class="one">1</section>
  <section class="two">2</section>
  <section class="three">3</section>
  <section class="four">4</section>
  <section class="five">5</section>
  <section class="six">6</section>
  <section class="seven">7</section>
  <section class="eight">8</section>
  <section class="nine">9</section>
  <sb>block</sb>  
  </main>

  <main class="container">
    <div class="box">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
    </div>
  <sb>float</sb>
  </main>
  
  <main class="container">
    <table class="pseudo">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <sb>table</sb>
  </main>

  <main class="container">
    <table class="col">
      <col>
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </main>
</body>
</html>
