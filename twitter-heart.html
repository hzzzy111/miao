<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .heart{
      width: 100px;
      height: 100px;
      background: url("heart.png") no-repeat;
      display: inline-block;
    }
    .heart:hover{
      animation: heart .5s steps(12) ;
    }

    @keyframes heart{
      0%{
        background-position: 0 0;
      }
      100%{
        background-position: -1200px 0;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
</body>
</html>
